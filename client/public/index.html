<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Changmin Kang" />
    <title>내일배움캠프 Node.js 트랙 타워 디펜스 게임</title>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico" />
    <link rel="stylesheet" href="./css/index.css" />
  </head>
  <body>
    <h1 id="gameTitle">RANDOM TOWER DEFENSE</h1>
    <img src="../assets/images/base.png" id="separatorImage" />
    <div class="button-container">
      <button id="registerButton">SIGN UP</button>
      <button id="loginButton">LOG IN</button>
      <button id="rankingButton">RANKING</button>
    </div>

    <script src="https://cdn.socket.io/4.0.0/socket.io.min.js"></script>
    <script type="module">
      document.getElementById('registerButton').addEventListener('click', () => {
        window.location.href = 'register.html';
      });

      document.getElementById('loginButton').addEventListener('click', () => {
        window.location.href = 'login.html';
      });

      document.getElementById('rankingButton').addEventListener('click', () => {
        window.location.href = 'ranking.html';
      });
    </script>
  </body>
</html>
